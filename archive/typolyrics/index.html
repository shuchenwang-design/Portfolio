<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
<head>
    <meta charset="UTF-8">
    <title>Science Snacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body class="">

    <div id="nav-placeholder"></div>
    <div class="font-neuedin font-[400]">

        <div id="head-trigger" data-id="typolyrics" class="grid lg:grid-cols-12 grid-cols-1 gap-4">
            <div class="col-start1 lg:col-start-3 lg:col-span-9">
                <div alt="headImage" class="flex lg:h-[70vh] h-[60vh] mt-12">
                </div>
                <div class="grid lg:grid-cols-12 grid-cols-2 gap-x-4 px-4 my-2 items-center">
                    <div class="col-span-2 leading-none lg:col-span-7 my-2">
                        <h1 id="project-title" class="font-bold uppercase text-[3rem]"></h1>
                        <span id="project-subtitle" class="text-base font-[400]"></span></div>
                    <span id="project-genre" class="text-xs col-span-1 lg:col-span-2 "></span>
                    <span id="project-date" class="text-xs col-span-1 lg:col-span-3 text-right"></span>
                </div>
                <hr class="my-2 bg-white">
            </div>
        </div>

        <div id="sec-overview" class="grid lg:grid-cols-12 grid-cols-1 gap-x-4">
            <div class="col-start-1 lg:col-start-3 lg:col-span-9">
                <div class="grid lg:grid-cols-12 grid-cols-1 gap-4 my-2 mx-4">
                    <div class="lg:col-span-4 mr-16 space-y-2">
                        <label class="js-section-title">OVERVIEW</label>
                        <p>What does the specter of communism look like?</p><p>While type treatments vary based on rhythms and expressions of music: powerful anthem, playful children's song and gentle expression of hope, the spatial typography and clear, sharp appearance sew music of different languages and feelings together.</p>
                    </div>
                    <img alt="overviewImage" class="object-cover col-span-1 w-full lg:col-span-8 min-h-[50vh] lg:h-[60vh]" src="/assets/typolyrics/overview.jpg">
                </div>
                <hr class="my-4 bg-white">
            </div>
        </div>
        <div id="sec-internationale" class="grid grid-cols-1 lg:grid-cols-12">
            <div class="lg:col-start-3 lg:col-span-9 col-start-1 col-span-1 grid gap-4 mx-4 grid-cols-1 lg:grid-cols-9">  
                <label class="js-section-title uppercase col-span-1 lg:col-span-9">l'internationale</label>
                <div class="col-span-1 lg:col-span-9 flex flex-col lg:flex-row lg:gap-3 gap-2 justify-center overflow-hidden">
                    <img class="w-full lg:h-[156px] h-auto object-cover lg:object-right" src="/assets/typolyrics/li-kf-1.jpg">
                    <img class="w-full lg:h-[156px] h-auto object-cover lg:object-left" src="/assets/typolyrics/li-kf-2.jpg">
                </div>
                
                <div class="col-span-1 lg:col-span-9 flex flex-col gap-4 gap-x-20 lg:flex-row overflow-hidden">
                    <video class="lg:h-[80vh] lg:w-auto w-full aspect-[3/4] object-cover" autoplay playsinline loop muted src="/assets/typolyrics/Li.mp4"></video>
                    <img class="flex-1 min-w-0 h-auto lg:h-[75%] lg:w-auto self-center object-right object-contain" src="/assets/typolyrics/li-photo.jpg">
                </div>
                
            </div>
            <hr class="col-start-1 lg:col-start-3 lg:col-span-9 my-2">    
        </div>
        <div id="sec-starry" class="grid grid-cols-1 lg:grid-cols-12">
            <div class="lg:col-start-3 lg:col-span-9 col-start-1 col-span-1 grid gap-4 mx-4 grid-cols-1 lg:grid-cols-9">  
                <label class="js-section-title uppercase col-span-1 lg:col-span-9">Starry Summer (Звёздное лето)</label>
                <div class="col-span-1 lg:col-span-9 flex flex-col lg:flex-row lg:gap-3 gap-2 justify-center overflow-hidden">
                    <img class="w-full lg:h-[156px] h-auto object-cover lg:object-right" src="/assets/typolyrics/ss-kf-1.jpg">
                    <img class="w-full lg:h-[156px] h-auto object-cover lg:object-left" src="/assets/typolyrics/ss-kf-2.jpg">
                </div>
                
                <div class="col-span-1 lg:col-span-9 flex flex-col gap-4 gap-x-20 lg:flex-row overflow-hidden">
                    <video class="lg:h-[80vh] lg:w-auto w-full aspect-[3/4] object-cover" autoplay playsinline loop muted src="/assets/typolyrics/ss.mp4"></video>
                    <img class="flex-1 min-w-0 h-auto lg:h-[75%] lg:w-auto self-center object-right object-contain" src="/assets/typolyrics/ss-photo.jpg">
                </div>
                
            </div>
            <hr class="col-start-1 lg:col-start-3 lg:col-span-9 my-2">    
        </div>
        <div id="sec-le" class="grid grid-cols-1 lg:grid-cols-12">
            <div class="lg:col-start-3 lg:col-span-9 col-start-1 col-span-1 grid gap-4 mx-4 grid-cols-1 lg:grid-cols-9">  
                <label class="js-section-title uppercase col-span-1 lg:col-span-9">La Espero</label>
                <div class="col-span-1 lg:col-span-9 flex flex-col lg:flex-row lg:gap-3 gap-2 justify-center overflow-hidden">
                    <img class="w-full lg:h-[156px] h-auto object-cover lg:object-right" src="/assets/typolyrics/le-kf-1.jpg">
                    <img class="w-full lg:h-[156px] h-auto object-cover lg:object-left" src="/assets/typolyrics/le-kf-2.jpg">
                </div>
                
                <div class="col-span-1 lg:col-span-9 flex flex-col gap-4 gap-x-20 lg:flex-row overflow-hidden">
                    <video class="lg:h-[80vh] lg:w-auto w-full aspect-[3/4] object-cover" autoplay playsinline loop muted src="/assets/typolyrics/le.mp4"></video>
                    <img class="flex-1 min-w-0 h-auto lg:h-[75%] lg:w-auto self-center object-right object-contain" src="/assets/typolyrics/le-photo.jpg">
                </div>
            </div>  
        </div>

    </div>

    <div id="sec-end"><img class="h-[100vh] w-full object-cover object-top" src="/assets/typolyrics/cover.jpg"></div>

    <nav class="fixed p-16 pt-[60vh] top-0 h-full z-20 text-xs hidden lg:block transition-all duration-500 hover:bg-gradient-to-r hover:from-black hover:to-transparent">
        <ul id="toc-project-list" class="flex flex-col gap-1.5">
        </ul>
    </nav>

    <script src="/nav.js"></script>
    <script src="/sticky-header.js"></script>
</body>
</html>
