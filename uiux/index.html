<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
<head>
    <meta charset="UTF-8">
    <title>UIUX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-black text-white">

    <div id="nav-placeholder"></div>

    <div class="grid grid-cols-1 lg:grid-cols-12">
        
        <div class="col-start-1 lg:col-start-3 lg:col-end-13 mb-4 space-y-4">
            <div class="sticky top-0 pt-12 pb-2 lg:py-4 text-base bg-gradient-to-b from-black to-transparent border-b border-white z-10">
                <h1 class="ml-4">UIUX Pavilion</h1>
            </div>
            <!-- ripple -->
            <div id="sec-ripple" data-id="ripple" class="grid grid-cols-2 lg:grid-cols-9 gap-4 mx-4">
                <div class="col-span-1 lg:col-span-5 grid grid-cols-subgrid gap-y-2">
                    <label class="js-title col-span-1 lg:col-span-2"></label>
                    <div class="js-meta col-span-1 lg:col-span-3"></div>
                </div>
                <label class="col-span-1 lg:col-span-4 items-start">
                    <a class="hover:text-rust-100" data-project="ripple" href="" rel="preload">Case Study ←</a></label>
                <div class="col-span-2 lg:col-span-9 grid grid-cols-1 lg:grid-cols-3 gap-2">
                    <img class="col-span-1 lg:col-span-2 h-auto w-full aspect-[5/3] object-cover" src="https://freight.cargo.site/t/original/i/D2563947534994612279466933828696/Ripple_mockup2.jpg">
                    <video class="col-span-1 h-auto aspect-[5/6] object-cover bg-black" autoplay playsinline loop muted src="https://freight.cargo.site/t/original/i/J2563973449036027258866172640344/Ripple_Prototype.mp4"></video>
                </div>
    
            </div>
            <hr>
            <!-- instacart -->
            <div id="sec-instacart" data-id="instacart" class="grid grid-cols-2 lg:grid-cols-9 gap-4 mx-4">
                <div class="col-span-1 lg:col-span-5 grid grid-cols-subgrid gap-y-2">
                    <label class="js-title col-span-1 lg:col-span-2"></label>
                    <div class="js-meta col-span-1 lg:col-span-3"></div>
                </div>
                <label class="col-span-1 lg:col-span-4 items-start">
                    <a class="hover:text-rust-100" data-project="instacart" href="#" rel="preload">Case Study ←</a></label>
                <div class="col-span-2 lg:col-span-9 grid grid-cols-1 lg:grid-cols-8 gap-2">
                    <img class="col-span-1 lg:col-span-3 h-auto w-full aspect-[48/45] object-cover" src="https://freight.cargo.site/t/original/i/I2381361807605612158771580320856/Insta_thumbnail.png">
                    <video class="col-span-1 lg:col-span-5 h-auto w-full aspect-[16/9] object-cover bg-black" autoplay  playsinline loop muted src="https://freight.cargo.site/t/original/i/L2381348456553227882599083621464/Instacart_video.mp4"></video>
                </div>
            </div>
            <hr>
            <!-- earthworm archive -->
            <div id="sec-ewarchive" data-id="ewarchive" class="grid grid-cols-2 lg:grid-cols-9 gap-4 mx-4">
                <div class="col-span-1 lg:col-span-5 grid grid-cols-subgrid gap-y-2">
                    <label class="js-title col-span-1 lg:col-span-2"></label>
                    <div class="js-meta col-span-1 lg:col-span-3"></div>
                </div>
                <label class="col-span-1 lg:col-span-4 items-start">
                    <a class="hover:text-rust-100" data-project="ewarchive" href="#" rel="preload">Case Study ←</a></label>
                <div class="col-span-2 lg:col-span-9 grid grid-cols-1 lg:grid-cols-2 gap-2 items-center">
                    <video class="col-span-1 h-auto aspect-[1072/714] object-cover bg-black" autoplay playsinline loop muted src="https://freight.cargo.site/t/original/i/U2381173255613015286191663299672/Prototype.mp4"></video>
                    <img class="col-span-1 h-auto w-full aspect-[16/9] object-contain" src="https://freight.cargo.site/t/original/i/O2381184133713335784935379909720/ewA_web2.jpg">
                    
                </div>
    
            </div>
        </div>
    </div>

    <nav class="fixed bottom-64 left-16 z-50 text-xs hidden lg:block">
        <ul id="toc-list" class="flex flex-col gap-1.5">
        </ul>
    </nav>

    <script src="/nav.js"></script>
    
</body>
</html>
