<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
<head>
    <meta charset="UTF-8">
    <title>UIUX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-black text-white">

    <div id="nav-placeholder"></div>

    <div class="grid grid-cols-1 lg:grid-cols-12">
        
        <div class="col-start-1 lg:col-start-3 lg:col-end-13 mx-4 my-10 space-y-4">
            <h1 class="hidden lg:block absolute top-4 text-base">UIUX Windows</h1>
            <!-- ripple -->
            <div alt="ripple" id="sec-ripple" data-id="ripple" class="grid grid-cols-1 lg:grid-cols-9 gap-x-8">
                <hr class="col-span-1 lg:col-span-9 mb-4">
                <label class="js-title col-start-1 col-span-1 lg:col-span-2"></label>
                <div class="js-meta col-start-1 lg:col-start-3 col-span-1 lg:col-span-3"></div>
                <label class="col-start-1 lg:col-start-6 col-span-1 lg:col-span-4 items-start">
                    <a class="hover:text-rust-100" data-project="ripple" href="" rel="preload">Case Study ←</a></label>
                <div class="col-span-1 lg:col-span-9 grid grid-cols-1 lg:grid-cols-3 gap-2 mt-4">
                    <img class="col-span-1 lg:col-span-2 h-auto w-full aspect-[5/3] object-cover" src="https://freight.cargo.site/t/original/i/D2563947534994612279466933828696/Ripple_mockup2.jpg">
                    <video class="col-span-1 h-auto aspect-[5/6] object-cover bg-black" autoplay playsinline loop muted src="https://freight.cargo.site/t/original/i/J2563973449036027258866172640344/Ripple_Prototype.mp4"></video>
                </div>
    
            </div>
            <!-- instacart -->
            <div alt="instacart" id="sec-instacart" data-id="instacart" class="grid grid-cols-1 lg:grid-cols-9 gap-x-8">
                <hr class="col-span-1 lg:col-span-9 mb-4">
                <label class="js-title col-start-1 col-span-1 lg:col-span-2"></label>
                <div class="js-meta col-start-1 lg:col-start-3 col-span-1 lg:col-span-3"></div>
                <label class="col-start-1 lg:col-start-6 col-span-1 lg:col-span-4 items-start">
                    <a class="hover:text-rust-100" data-project="instacart" href="#" rel="preload">Case Study ←</a></label>
                <div class="col-span-1 lg:col-span-9 grid grid-cols-1 lg:grid-cols-8 gap-2 mt-4">
                    <img class="col-span-1 lg:col-span-3 h-auto w-full aspect-[48/45] object-cover" src="https://freight.cargo.site/t/original/i/I2381361807605612158771580320856/Insta_thumbnail.png">
                    <video class="col-span-1 lg:col-span-5 h-auto w-full aspect-[16/9] object-cover bg-black" autoplay  playsinline loop muted src="https://freight.cargo.site/t/original/i/L2381348456553227882599083621464/Instacart_video.mp4"></video>
                    
                </div>
    
            </div>
            <!-- earthworm archive -->
            <div alt="ewArchive" id="sec-ewarchive" data-id="ewarchive" class="grid grid-cols-1 lg:grid-cols-9 gap-x-8">
                <hr class="col-span-1 lg:col-span-9 mb-4">
                <label class="js-title col-start-1 col-span-1 lg:col-span-2"></label>
                <div class="js-meta col-start-1 lg:col-start-3 col-span-1 lg:col-span-3"></div>
                <label class="col-start-1 lg:col-start-6 col-span-1 lg:col-span-4 items-start">
                    <a class="hover:text-rust-100" data-project="ewarchive" href="#" rel="preload">Case Study ←</a></label>
                <div class="col-span-1 lg:col-span-9 grid grid-cols-1 lg:grid-cols-2 gap-2 mt-4 items-center">
                    <video class="col-span-1 h-auto aspect-[1072/714] object-cover bg-black" autoplay playsinline loop muted src="https://freight.cargo.site/t/original/i/U2381173255613015286191663299672/Prototype.mp4"></video>
                    <img class="col-span-1 h-auto w-full aspect-[16/9] object-contain" src="https://freight.cargo.site/t/original/i/O2381184133713335784935379909720/ewA_web2.jpg">
                    
                </div>
    
            </div>
        </div>
    </div>

    <nav class="fixed top-64 left-24 z-50 text-xs hidden lg:block">
        <ul class="flex flex-col gap-1.5">
            <li><a href="#sec-ripple" class="toc-link">Ripple</a></li>
            <li><a href="#sec-instacart" class="toc-link">Instacart</a></li>
            <li><a href="#sec-ewarchive" class="toc-link">Earthworm Archive</a></li>
        </ul>
    </nav>

    <script src="/nav.js"></script>
    
</body>
</html>
