    <script>
        function updateText(e) {
            const dynamicText = document.getElementById('dynamic-text');
            if (!dynamicText) return;
            const multiplierWidth = e.clientX / window.innerWidth;
            const multiplierHeight = e.clientY / window.innerHeight;
            const multiplierDistance = Math.sqrt(multiplierWidth ** 2 + multiplierHeight ** 2);const randomWeight = Math.floor(multiplierDistance * (900 - 400) + 400);
            dynamicText.style.fontVariationSettings = `"wght" ${randomWeight}`;
        }
        window.addEventListener("mousemove", updateText);

        //Gallery
        const container = document.getElementById('slideshow-container');
        const wrapper = document.getElementById('slideshow-wrapper');
        
        // --- Configuration ---
        const CONFIG = {
            autoSpeed: 0.2,
            friction: 0.95
        };

        // Initialize all slideshows
        document.querySelectorAll('.js-slideshow').forEach(section => {
            initSlideshow(section);
        });

        function initSlideshow(section) {
            // Find the specific container and wrapper inside THIS section
            const container = section.querySelector('.slideshow-container');
            const wrapper = section.querySelector('.slideshow-wrapper');
            
            if (!container || !wrapper) return; // Safety check

            // --- State for THIS slideshow only ---
            let isDragging = false;
            let startX = 0;
            let currentX = 0;
            let velocity = 0;
            let lastPageX = 0;

            // 1. CLONE CONTENT (Infinite Loop Setup)
            wrapper.innerHTmx += wrapper.innerHTmx; 

            // 2. PHYSICS ENGINE
            function animate() {
                const halfWidth = wrapper.scrollWidth / 2;
                
                // Loop Logic
                if (currentX <= -halfWidth) {
                    currentX += halfWidth;
                } else if (currentX > 0) {
                    currentX -= halfWidth;
                }

                if (!isDragging) {
                    // Auto move + Momentum + Friction
                    currentX -= CONFIG.autoSpeed;
                    currentX += velocity;
                    velocity *= CONFIG.friction;
                    if (Math.abs(velocity) < 0.01) velocity = 0;
                }

                wrapper.style.transform = `translateX(${currentX}px)`;
                requestAnimationFrame(animate);
            }
            animate(); // Start this specific slideshow

            // 3. INTERACTION
            const startDrag = (x) => {
                isDragging = true;
                startX = x;
                lastPageX = x;
                velocity = 0;
                container.style.cursor = 'grabbing';
            };

            const moveDrag = (e, pageX) => {
                if (!isDragging) return;
                e.preventDefault();
                const delta = pageX - lastPageX;
                lastPageX = pageX;
                currentX += delta;
                velocity = delta; 
            };

            const endDrag = () => {
                isDragging = false;
                container.style.cursor = 'grab';
            };

            // Event Listeners
            container.addEventListener('mousedown', (e) => startDrag(e.pageX));
            container.addEventListener('touchstart', (e) => startDrag(e.touches[0].pageX));

            container.addEventListener('mousemove', (e) => moveDrag(e, e.pageX));
            container.addEventListener('touchmove', (e) => moveDrag(e, e.touches[0].pageX));

            container.addEventListener('mouseleave', endDrag);
            container.addEventListener('mouseup', endDrag);
            container.addEventListener('touchend', endDrag);
        }
    </script>

    <script src="nav.js"></script>
